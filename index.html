<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="signup.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="signupform">
    <label for="firstname">Enter FirstName</label>
    <input type="text" id="firstname" placeholder="enterfirstname"><br><br>
    <label for="lastname">Enter LastName</label>
    <input type="text" id="lastname" placeholder="EnterLastname"><br><br>
    <label for="mailid">Enter MailId</label>
    <input type="text" id="mailid" placeholder="mailid"><br><br>
    <label for="Password">Enter Password</label>
    <input type="password" id="Password" placeholder="password"><br><br>
    <button type="button" onclick="signup()">Signup</button>
</div>
</body>
</html>
